 <!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script> // src - гугловский ЖИQQUERY
$(document).ready(function(){   // при реди
    $("button").click(function(){  // при нажатии на баттон
        $(".test").hide();  // хайдится элемент test
    });  // ЕСЛИ НЕ ТОЧКА, А #, то это  ID.
}); // если поставить (this).hide, по захайдится этот элемент
</script>
</head>
<body>
<h2>This is a heading</h2>

<p class="test">This is a paragraph.</p> <!-- только этот хайдится-->
<p>This is another paragraph.</p>

<button>Click me to hide paragraphs</button>
<!-- /* Basic syntax is: $(selector).action()

A $ sign to define/access jQuery
A (selector) to "query (or find)" HTML elements
A jQuery action() to be performed on the element(s)
Examples:

$(this).hide() - hides the current element.

$("p").hide() - hides all <p> elements.

$(".test").hide() - hides all elements with class="test".

$("#test").hide() - hides the element with id="test".  -->

</body>
</html>
